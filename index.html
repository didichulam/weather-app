<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-input-space"
                    id="search-input-space">
                <input type="submit" value="Search" class="search-button" id="search-button">
            </form>
        </header>
        <main>
            <div class="weather-information">
                <div class="city-weather-information">

                    <h1 id="displayed-city"></h1>

                    <p class="weather-details">
                        <span id="time"></span><span id="weather-condition"></span>
                        </br>
                        Humidity: <span class="humidity-value" id="humidity"></span>, Wind: <span
                            class="wind-speed-value" id="wind-speed"></span>

                    </p>
                </div>
                <div class="temperature-information">
                    <div id="weather-icon"></div>
                    <div class="temperature-value" id="temperature"></div>
                    <div class="temperature-unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
                <div class="weather-forecast-per-day">
                    <div class="weather-forecast-day">Thu</div>
                    <div><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                            alt="" width="42px"></div>
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">18°</span>
                        <span class="weather-forecast-temperature-min">12°</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        This project was coded by <a href="https://www.chimdinma.com/" target="_blank">Chimdinma</a>, is
        open-sourced on <a href="https://github.com/didichulam/week7-homework-git" target="_blank">GitHub</a> and
        hosted on <a href="https://dinmas-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
